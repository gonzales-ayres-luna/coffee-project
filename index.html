<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="container">

    <div class="contain-sm d-block d-lg-none">
        <div class="brands-sm">
            <img src="img/image-sixty-bk.jpg" alt="coffee shop">
        </div>
        <div>
            <h1 class="h1-sm">Grindin</h1>
        </div>
    </div>

    <div class="contain d-none d-lg-block d-md-none">
        <div class="brands">
            <img src="img/image-sixty-bk.jpg" alt="coffee shop">
        </div>
        <div>
            <h1 class="h1-lg">Grindin</h1>
            <h5 class="h5-lg">Platinum on the block with our consistent hits</h5>
        </div>
    </div>

</header>

<main class="container">
    <div class="row">

        <section class="col-12 col-lg-6">

            <div id="coffees" class="d-flex flex-wrap"></div>

        </section>

        <section class="col-12 col-md-6">

            <form>
                <div class="form-group text">
                    <label for="roast-selection">Roast</label>
                    <select class="form-control" id="roast-selection">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="form-group text">
                    <label for="coffee-selection">Coffee Name</label>
                    <input type="text" class="form-control autocomplete" id="coffee-selection"
                           placeholder="Coffee Name">
                </div>
                <button type="submit" id="submit" class="btn btn-color">Submit</button>
            </form>

            <h3>New coffee suggestion? Add it below...</h3>
            <form>
                <div class="form-group text">
                    <label for="roast-selection-new">Roast</label>
                    <select class="form-control" id="roast-selection-new">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="form-group text">
                    <label for="coffee-new">Coffee Name</label>
                    <input type="text" class="form-control autocomplete" id="coffee-new"
                           placeholder="Coffee Name">
                </div>
                <button type="submit" id="submit-new" class="btn btn-color">Submit</button>
            </form>

        </section>

    </div>
</main>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
